<!DOCTYPE html>    
<html>    
<head>    
    <title>Registration Form</title>    
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
</head>    
<body>    
    <h2>Registration Page</h2><br>    
    <div class="login">    
    <form id="login" method="post" action="/add_user">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>    
        <label><b>Email Id     
        </b>    
        </label>    
        <input type="text" name="Email" id="Email" placeholder="xyz@gmail.com"> 
	<br><br>   
	<label><b>Password    
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br><br>   
 
        <center><button class="button">Register</button></center>    
        <br><br>    
        
        <label>Already Registered?</label> <a href="/">Go Back to login</a>    
    </form>   
</div>    
</body>    
</html>
